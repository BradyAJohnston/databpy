project:
  type: website
  output-dir: _build

website:
  title: "databpy"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: api/index.qmd
        text: API
# tell quarto to read the generated sidebar
metadata-files:
  - api/_sidebar.yml

# tell quarto to read the generated styles
# format:
#   css:
#     - api/_styles-quartodoc.css

quartodoc:
  # the name used to import the package you want to create reference docs for
  package: databpy
  dir: api

  # write sidebar and style data
  sidebar: api/_sidebar.yml
  # css: api/_styles-quartodoc.css

  sections:
    - title: Attribute
      desc: For interacting with attributes on meshes
      contents:
        - named_attribute
        - store_named_attribute
    - title: Collections
      desc: Working with collections in Blender
      contents:
        - create_collection
    - title: Objects
      contents:
        # - object.ObjectTracker
        - BlenderObject
        - create_object
        - create_bob
